<mat-tab-group mat-align-tabs="center"
               color="accent"
               backgroundColor="primary">
  <mat-tab label="Pizza">

    <mat-card class="dish-card" *ngFor="let dish of allDishes">
      <img mat-card-image src="{{dish.img}}" alt="{{dish.name}}">
      <mat-card-title>{{dish.name}}</mat-card-title>
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-chip-list aria-label="Fish selection">
            <mat-chip>One fish <mat-icon matChipRemove>cancel</mat-icon></mat-chip>
          </mat-chip-list>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <span>{{dish.price}}</span>
        <button mat-button>ORDER</button>
      </mat-card-actions>
    </mat-card>

  </mat-tab>

  <mat-tab label="Burgers"> Content 2 </mat-tab>
  <mat-tab label="Deserts"> Content 3 </mat-tab>
</mat-tab-group>
