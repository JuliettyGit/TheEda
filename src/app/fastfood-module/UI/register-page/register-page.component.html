<form class="login-form">
  <mat-card-header class="center">
    <mat-card-title class="loginTitle">Registration</mat-card-title>
  </mat-card-header>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Enter your user name</mat-label>
    <input matInput
           [(ngModel)]="userName"
           name="name">
    <mat-error *ngIf="nameFormControl.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput
           placeholder="Ex. pat@example.com"
           [(ngModel)]="userEmail"
           name="email">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput
           [(ngModel)]="password"
           [type]="hide ? 'password' : 'text'"
           name="password">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
      Password should contain <strong>8 or more symbols</strong>
    </mat-error>
    <button mat-icon-button
            matSuffix (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Enter your password again</mat-label>
    <input matInput
           [(ngModel)]="secondPasswordEnter"
           [type]="hide ? 'password' : 'text'"
           name="password">
    <mat-error *ngIf="secondPasswordFormControl.hasError('required')">
      Repeat password is <strong>required</strong>
    </mat-error>
    <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
      Password should contain <strong>8 or more symbols</strong>
    </mat-error>
    <button mat-icon-button
            matSuffix (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <section class="example-section">
    <mat-checkbox class="example-margin" name="isAdmin" [(ngModel)]="checked">Admin</mat-checkbox>
  </section>

  <div class="button-row">
    <button mat-raised-button
            color="primary"
            [disabled]="!userName || !userEmail || !password || !secondPasswordEnter ||  emailFormControl.hasError('email') || passwordFormControl.hasError('minlength')"
            (click)="onSubmit(userName, userEmail, password, secondPasswordEnter, checked)">Sign up
    </button>
  </div>
</form>
