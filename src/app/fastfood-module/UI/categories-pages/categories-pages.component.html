<mat-tab-group mat-align-tabs="center"
               color="accent"
               backgroundColor="primary">
  <mat-tab label="Pizza">

    <mat-card *ngFor="let dish of pizzasList">
      <img mat-card-image src="{{dish.img}}" alt="{{dish.name}}">
      <mat-card-title>{{dish.name}}</mat-card-title>
      <mat-card-header>
      </mat-card-header>
      <mat-card-content>
        <p>
          <mat-chip-list aria-label="Fish selection">
            <mat-chip *ngFor="let ingredient of dish.ingredients">{{ingredient.name}}<mat-icon matChipRemove>cancel</mat-icon></mat-chip>
          </mat-chip-list>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <span>{{dish.price}}</span>
        <button mat-button>ORDER</button>
      </mat-card-actions>
    </mat-card>

  </mat-tab>
