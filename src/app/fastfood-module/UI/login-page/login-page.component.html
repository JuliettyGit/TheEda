<form class="example-form p-3">
  <mat-card-header>
    <mat-card-title>Log in</mat-card-title>
  </mat-card-header>

  <mat-form-field
    class="example-full-width"
    appearance="fill">

    <mat-label>Email</mat-label>

    <input type="email"
           id="email"
           matInput
           [formControl]="emailFormControl"
           [(ngModel)]="userEmail"
           placeholder="Ex. pat@example.com">

    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>

    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>

  </mat-form-field>

  <mat-form-field class="example-full-width"
                  appearance="fill">

    <mat-label>Enter your password</mat-label>

    <input matInput
           id="password"
           [(ngModel)]="password"
           [formControl]="passwordFormControl"
           [type]="hide ? 'password' : 'text'">

    <button mat-icon-button
            matSuffix (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">

      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>

    <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
      Password should contain <strong>8 or more symbols</strong>
    </mat-error>

    <mat-error *ngIf="passwordFormControl.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <section class="example-section">
    <mat-checkbox class="example-margin" name="isAdmin" [(ngModel)]="checked">I am admin</mat-checkbox>
  </section>
  <div class="example-button-row">
    <button mat-raised-button
            color="accent"
            [disabled]="!userEmail || !password"
            (click)="onSubmit(userEmail, password, checked)">Lon in
    </button>
  </div>
  <div class="center">
    <a>New user? Click to <b routerLink="/register" class="link">sign up</b></a>
  </div>
</form>
